<p>I recently downloaded <a href="http://customizeubuntu.com/appearance/fonts/install-mac-os-fonts-in-ubuntu/" title="Install MAC OS fonts in Ubuntu">MAC OS fonts</a> to use in my Ubuntu 12.04.</p>

<p>Then I <a href="http://apt.ubuntu.com/p/myunity" title="install Unity">installed MyUnity</a>:</p>
