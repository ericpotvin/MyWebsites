<p>Hardware Sensors Indicator (indicator-sensor) is an indicator that displays hardware informations.</p>

<img src="/download/indicator-sensor.png" width="223" height="176" alt="indicator-sensor" />

<p>You can install using the following command:</p>

<pre>
sudo apt-add-repository ppa:alexmurray/indicator-sensors
sudo apt-get update
sudo apt-get install indicator-sensors
</pre>

<p>Run it:</p>
<pre>
indicator-sensors
</pre>
